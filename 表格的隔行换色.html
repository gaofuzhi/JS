<!DOCTYPE html>

		<script>
			function chageColor(){
				var tab2 = document.getElementById("tab");
				var countRows = tab2.rows.length;
				for(var i=0;i<countRows;i++){
					if(i%2==0){
						tab2.rows[i].style.backgroundColor = "#ffff00";
					}else{
						tab2.rows[i].style.backgroundColor = "#ff00ff";
					}
				}
			}
		</script>
	</head>
